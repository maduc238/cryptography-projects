<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kết quả thu được</title>
  <style>
    body {font-family: arial;} p {border: 1px solid #000000;}p.a {  word-break: normal;}p.b {  word-break: keep-all;}p.c {  word-break: break-all;}p.d {  word-break: break-word;}
  </style>
</head>
<body>

  <h2>Văn bản gốc:</h2>
  <h3>Dạng văn bản:</h3>
  <p class="c" th:text="${plaintext}"></p>
  <h3>Dạng hexa:</h3>
  <p class="c" th:text="${plainhex}"></p>

  <h2>Ciphertext thu được:</h2>
  <h3>Dạng văn bản:</h3>
  <p class="c" th:text="${ciphertext}"></p>
  <h3>Dạng hexa:</h3>
  <p class="c" th:text="${cipherhex}"></p>

<a href="/">Trang chủ</a>

</body>
</html>
